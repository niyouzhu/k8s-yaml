apiVersion: v1
kind: Service
metadata:
  name: gyzmessage-hr
  labels:
    app: gyzmessage-hr
spec:
  ports:
  - port: 44507
    name: web
  type: ClusterIP
  selector:
    app: gyzmessage-hr
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gyzmessage-hr
spec:
  selector:
    matchLabels:
      app: gyzmessage-hr # has to match .spec.template.metadata.labels
  serviceName: "gyzmessage-hr"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: gyzmessage-hr # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: gyzmessage-hr
        image: ericnee/gyz.message:8.0.0
        env:
        - name: APP_ENV
          value: Hr 
        ports:
        - containerPort: 44507
          name: web
        volumeMounts:
        - name: log
          mountPath: /app/Logs
        - name: localtime
          mountPath: /etc/localtime
        - name: timezone
          mountPath: /etc/timezone
      volumes:
        - name: localtime
          hostPath: 
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: timezone
          hostPath: 
            path: /etc/timezone
  volumeClaimTemplates:
  - metadata:
      name: log
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "nfs"
      resources:
        requests:
          storage: 5Gi
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0